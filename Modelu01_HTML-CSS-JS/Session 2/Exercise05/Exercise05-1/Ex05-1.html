<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
</head>
<body>
     <center><b><i><h1>My Store</h1></i></b></center>

    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="./picture/oranges.jpg" alt="Oranges" width="200" height="200"></td>
            <td>Oranges</td>
            <td>$1 ea.</td>
        </tr>
        <tr>
            <td><img src="./picture/bananas.jpg" alt="Bananas" width="200"height="200"></td>
            <td>Bananas</td>
            <td>$0.75/lb</td>
        </tr>
        <tr>
            <td><img src="./picture/pomegranates.jpg" alt="Pomegranates" width="200"height="200"></td>
            <td>Pomegranates</td>
            <td>3 for $5</td>
        </tr>
        <tr>
            <td><img src="./picture/gummybears.jpg" alt="Gummy Bears" width="200"height="200"></td>
            <td>Gummy Bears</td>
            <td>$6 per bag</td>
        </tr>
        <tr>
            <td><img src="./picture/Broccoli.jpg" alt="Broccoli" width="200"height="200"></td>
            <td>Broccoli</td>
            <td>$3 a head</td>
            
        </tr>
    </table>

</body>
</html>
