<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- type
id tùy chọn
placeholder tùy chọn
name gửi lên cho server hiểu -->
    <h1><b>Booking Form</b></h1>
    <form action="www.myserver.com" method="POST">
    
        <p>
            <label for="Name">Name:</label>
            <input 
            type="text" name="Name"
            placeholder="Full name"
            id="Name"
            />
        </p>

        <p>
            <label for="Name">Email:</label>
            <input 
            type="text" name="Email"
            placeholder="@gmail.com"
            id="Email"
            />
        </p>

        <p>
            <label for="Phone">Phone:</label>
            <input 
            type="tel" name="Phone"
            placeholder="000-00-000"
            id="Phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
        </p>
        
        <p>
            <label for="Date">Date:</label>
            <input 
            type="date" name="Date"
            id="Date"
            />
        </p>
        
        <p>
            <label for="Time">Time:</label>
            <input 
            type="time" name="Time"
            id="Time"
            />
        </p>
        
        <p>
            <label for="Number of Guests">Number of Guest:</label>
            <input 
            type="number" name="Number of Guests"
            id="Number of Guests"
            max="100" min="1"
            />
        </p>
        
    <button>Submit</button>
    </form>
</body>
</html>
